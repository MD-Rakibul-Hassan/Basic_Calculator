<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            
                
            <input type="text"   id="showResult"></td>
                
            <div class="line1 line">
            <input type="button" id="remove" value="C" onclick="remove('') "></td>
            <input type="button" value="(" onclick="calculate('(')"></td>
            <input type="button" value=")" onclick="calculate(')')"></td>
            <input type="button" value="00">
            </div>

            <div class="line line2">
            <input type="button" value="7" onclick="calculate('7')"></td>
            <input type="button" value="8" onclick="calculate('8')"></td>
            <input type="button" value="9" onclick="calculate('9')"></td>
            <input type="button" value="+" onclick="calculate('+')"></td>
            </div>

            <div class="line line3">
            <input type="button" value="4" onclick="calculate('4')"></td>
            <input type="button" value="5" onclick="calculate('5')"></td>
            <input type="button" value="6" onclick="calculate('6')"></td>
            <input type="button" value="-" onclick="calculate('-')"></td>
            </div>

            <div class="line line4">
            <input type="button" value="1" onclick="calculate('1')"></td>
            <input type="button" value="2" onclick="calculate('2')"></td>
            <input type="button" value="3" onclick="calculate('3')"></td>
            <input type="button" value="*" onclick="calculate('*')"></td>
            </div>

            <div class="line line5">
            <input type="button" value="0" onclick="calculate('0')"></td>
            <input type="button" value="." onclick="calculate('. ')"></td>
            <input type="button" value="/" onclick="calculate('/')"></td>
            <input type="button" id="result" value="=" onclick="result()"></td>
            </div>
            
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
